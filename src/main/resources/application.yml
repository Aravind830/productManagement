spring:
  datasource:
    url: jdbc:mysql://localhost:3306/product
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  jackson:
    serialization:
      INDENT_OUTPUT: true

server:
  port: 8080

jwt:
  secret: my-super-secret-key-for-jwt-signing-1234567890
  access-expiration-ms: 900000
  refresh-expiration-ms: 604800000
